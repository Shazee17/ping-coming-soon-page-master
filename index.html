<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <header>
    <img src="images/logo.svg" alt="logo">
  </header>

  <main class="main-content">

    <h1 class="title">
      We are launching <span>soon!</span>
    </h1>

    <h3 class="tagline">
      Subscribe and get notified
    </h3>

    <form id="form">
      <div class="input-group">
        <input type="email" name="email" id="email-field" placeholder="Your email address...">
        <button type="submit" name="submit" id="submit">
          Notify Me
        </button>
        <small class="error-message">Please provide a valid email address</small>
        <small class="success-message">Thank you for signing up to our newsletter</small>
      </div>    
    </form>

    <div class="image-container">
      <img src="images/illustration-dashboard.png" alt="">
    </div>
  
  </main>

  <footer>

    <div class="buttons-container">
      <button class="facebook-button" title="Facebook">
        <i class="fa-brands fa-facebook"></i>
      </button>
      <button class="twitter-button" title="Twitter">
        <i class="fa-brands fa-twitter"></i>
      </button>
      <button class="Instagram-button" title="Instagram">
        <i class="fa-brands fa-instagram"></i>
      </button>
    </div>

    <p class="copyright-tagline"> &copy; Copyright Ping. All rights reserved. </p>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Shazee17">Shahzaman</a>.
    </p>
  </footer>


  <script src="main.js"></script>
</body>
</html>
